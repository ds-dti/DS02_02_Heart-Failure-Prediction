<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}

    <div class="container"><br>
      <div class="row align-items-center justify-content-center">
        <div class="col-md-4">
          <form  action="{{ url_for('predict_advanced') }}" method="post" role="form">
            <div class="form-group">

              <label for="age">Umur</label>
              <input type="number" class="form-control" id="age" name="age">
              <small id="age_help" class="form-text text-muted">Berapa umur anda?</small><br>

              <label for="ejection_fraction">Fraksi Ejeksi</label><br>
              <div class="input-group-append">
                <input type="number" class="form-control" id="ejection_fraction" name="ejection_fraction">
                <span class="input-group-text">%</span>
              </div>
              <small id="ejection_fraction_help" class="form-text text-muted">Persentase jumlah darah yang meninggalkan jantung pada setiap kontraksi (dalam persen).</small><br>

              <label for="serum_creatinine">Kreatinina <i>(Serum Creatinine)</i></label><br>
              <div class="input-group-append">
                <input type="number" class="form-control" id="serum_creatinine" name="serum_creatinine">
                <span class="input-group-text">mg/dL</span>
              </div>
              <small id="serum_creatinine_help" class="form-text text-muted">Tingkat kandungan kreatinina dalam darah (mg/dL).</small><br>

              <label for="serum_sodium">Sodium <i>(Serum Sodium)</i></label><br>
              <div class="input-group-append">
                <input type="number" class="form-control" id="serum_sodium" name="serum_sodium">
                <span class="input-group-text">mEq/L</span>
              </div>
              <small id="serum_sodium_help" class="form-text text-muted">Tingkat kandungan sodium dalam darah (mEq/L).</small><br>

            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>

    {% endblock %}
  </body>
</html>
